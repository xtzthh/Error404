!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="google" content="notranslate" />
  <title>AgriShield â€” Storage Units</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <style>
    :root {
      --accent: var(--neon-green);
    }
    
        body {
            background-color: var(--cyber-black);
            color: var(--text-primary);
        }

    .main-content {
      padding: 30px;
            position: relative;
      z-index: 5; /* Ensure content is above mesh/scanlines */
        }

        .header-hud {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding: 20px;
        }

        .grid-layout-storage {
            display: grid;
            grid-template-columns: 450px 1fr;
            gap: 30px;
        }

        .storage-grid-hud {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
      background: rgba(0, 255, 136, 0.03); /* HUD-themed background */
            border: 1px solid var(--cyber-border);
            padding: 20px;
      backdrop-filter: blur(5px);
    }

    [data-theme="light"] .storage-grid-hud {
      background: rgba(0, 255, 136, 0.05); /* Lighter version for light mode */
        }

        .storage-block-hud {
            aspect-ratio: 1;
            border: 1px solid var(--cyber-border);
      background: var(--cyber-card-bg); /* Use themed background instead of hardcoded grey */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

    [data-theme="light"] .storage-block-hud {
      background: rgba(255, 255, 255, 0.6);
        }

        .storage-block-hud:hover {
            border-color: var(--neon-green);
            background: rgba(0, 255, 136, 0.1);
      box-shadow: 0 0 15px rgba(0, 255, 136, 0.2);
        }

        .storage-block-hud.occupied { border-color: var(--plasma-blue); background: rgba(59, 130, 246, 0.1); }
        .storage-block-hud.near-expiry { border-color: #f59e0b; background: rgba(245, 158, 11, 0.1); }
        .storage-block-hud.expired { border-color: #ef4444; background: rgba(239, 68, 68, 0.1); }

    .block-id-hud { font-size: 10px; font-weight: 700; color: var(--text-muted); margin-bottom: 4px; }
    .block-crop-hud { font-size: 11px; font-weight: 900; color: var(--text-primary); text-align: center; }

    .block-tooltip-hud {
      position: absolute;
      bottom: 110%;
      left: 50%;
      transform: translateX(-50%) translateY(10px);
      background: var(--overlay-bg);
      border: 1px solid var(--neon-green);
      padding: 15px;
      border-radius: 4px;
      font-size: 11px;
      width: 200px;
      opacity: 0;
      pointer-events: none;
      transition: all 0.3s;
      z-index: 100;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    .storage-block-hud:hover .block-tooltip-hud {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

        .inventory-table-hud {
            width: 100%;
            border-collapse: separate;
      border-spacing: 0 8px;
        }

        .inventory-table-hud th, .inventory-table-hud td {
            padding: 15px;
      background: var(--cyber-card-bg);
      border-top: 1px solid var(--cyber-border);
      border-bottom: 1px solid var(--cyber-border);
            font-family: 'Roboto Mono', monospace;
            font-size: 12px;
      color: var(--text-primary);
      backdrop-filter: blur(10px);
    }

    [data-theme="light"] .inventory-table-hud td {
      background: rgba(255, 255, 255, 0.4) !important;
      color: #0f172a !important;
    }

    [data-theme="light"] .inventory-table-hud tr:hover td {
      background: rgba(255, 255, 255, 0.8) !important;
        }

        .inventory-table-hud th {
            background: rgba(0, 255, 136, 0.05);
        color: var(--neon-green);
            text-transform: uppercase;
            font-weight: 900;
        }

    [data-theme="light"] .inventory-table-hud th {
      background: rgba(5, 150, 105, 0.1) !important;
      color: #059669 !important;
    }

    .stats-grid-hud {
            display: grid;
      grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="google" content="notranslate" />
  <title>AgriShield ‚Äî Storage Units</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <style>
    :root {
      --accent: var(--neon-green);
    }
    
        body {
            background-color: var(--cyber-black);
            color: var(--text-primary);
        }

    .main-content {
      padding: 30px;
            position: relative;
      z-index: 5; /* Ensure content is above mesh/scanlines */
        }

        .header-hud {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding: 20px;
        }

        .grid-layout-storage {
            display: grid;
            grid-template-columns: 450px 1fr;
            gap: 30px;
        }

        .storage-grid-hud {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
      background: rgba(0, 255, 136, 0.03); /* HUD-themed background */
            border: 1px solid var(--cyber-border);
            padding: 20px;
      backdrop-filter: blur(5px);
    }

    [data-theme="light"] .storage-grid-hud {
      background: rgba(0, 255, 136, 0.05); /* Lighter version for light mode */
        }

        .storage-block-hud {
            aspect-ratio: 1;
            border: 1px solid var(--cyber-border);
      background: var(--cyber-card-bg); /* Use themed background instead of hardcoded grey */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

    [data-theme="light"] .storage-block-hud {
      background: rgba(255, 255, 255, 0.6);
        }

        .storage-block-hud:hover {
            border-color: var(--neon-green);
            background: rgba(0, 255, 136, 0.1);
      box-shadow: 0 0 15px rgba(0, 255, 136, 0.2);
        }

        .storage-block-hud.occupied { border-color: var(--plasma-blue); background: rgba(59, 130, 246, 0.1); }
        .storage-block-hud.near-expiry { border-color: #f59e0b; background: rgba(245, 158, 11, 0.1); }
        .storage-block-hud.expired { border-color: #ef4444; background: rgba(239, 68, 68, 0.1); }

    .block-id-hud { font-size: 10px; font-weight: 700; color: var(--text-muted); margin-bottom: 4px; }
    .block-crop-hud { font-size: 11px; font-weight: 900; color: var(--text-primary); text-align: center; }

    .block-tooltip-hud {
      position: absolute;
      bottom: 110%;
      left: 50%;
      transform: translateX(-50%) translateY(10px);
      background: var(--overlay-bg);
      border: 1px solid var(--neon-green);
      padding: 15px;
      border-radius: 4px;
      font-size: 11px;
      width: 200px;
      opacity: 0;
      pointer-events: none;
      transition: all 0.3s;
      z-index: 100;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    .storage-block-hud:hover .block-tooltip-hud {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

        .inventory-table-hud {
            width: 100%;
            border-collapse: separate;
      border-spacing: 0 8px;
        }

        .inventory-table-hud th, .inventory-table-hud td {
            padding: 15px;
      background: var(--cyber-card-bg);
      border-top: 1px solid var(--cyber-border);
      border-bottom: 1px solid var(--cyber-border);
            font-family: 'Roboto Mono', monospace;
            font-size: 12px;
      color: var(--text-primary);
      backdrop-filter: blur(10px);
    }

    [data-theme="light"] .inventory-table-hud td {
      background: rgba(255, 255, 255, 0.4) !important;
      color: #0f172a !important;
    }

    [data-theme="light"] .inventory-table-hud tr:hover td {
      background: rgba(255, 255, 255, 0.8) !important;
        }

        .inventory-table-hud th {
            background: rgba(0, 255, 136, 0.05);
        color: var(--neon-green);
            text-transform: uppercase;
            font-weight: 900;
        }

    [data-theme="light"] .inventory-table-hud th {
      background: rgba(5, 150, 105, 0.1) !important;
      color: #059669 !important;
    }

    .stats-grid-hud {
            display: grid;
      grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 20px;
        }
        @keyframes dispatch-item-reveal {
      from { opacity: 0; transform: translateX(5px); }
      to { opacity: 1; transform: translateX(0); }
    }
    .dispatch-line:nth-child(1) { animation-delay: 0.05s; }
    .dispatch-line:nth-child(2) { animation-delay: 0.10s; }
    .dispatch-line:nth-child(3) { animation-delay: 0.15s; }
    .dispatch-line:nth-child(4) { animation-delay: 0.20s; }
    .dispatch-line:nth-child(5) { animation-delay: 0.25s; }
    .dispatch-line:nth-child(6) { animation-delay: 0.30s; }
    .dispatch-line:nth-child(7) { animation-delay: 0.35s; }
    .dispatch-line:nth-child(8) { animation-delay: 0.40s; }
    .dispatch-line:nth-child(9) { animation-delay: 0.45s; }
    .dispatch-line:nth-child(10) { animation-delay: 0.50s; }
    .dispatch-line:nth-child(11) { animation-delay: 0.55s; }
    .dispatch-line:nth-child(12) { animation-delay: 0.60s; }
    .dispatch-line:nth-child(13) { animation-delay: 0.65s; }

    .dispatch-line:last-child { border-bottom: none; }
    .dispatch-val { font-weight: 900; color: #059669; }
    .dispatch-val.critical { color: #dc2626; }
    .dispatch-val.warn { color: #d97706; }
    .dispatch-explain {
      margin-top: 10px;
      font-size: 10px;
      color: #64748b;
      font-style: italic;
      border-top: 1px solid #e2e8f0;
      padding-top: 8px;
    }
    .dispatch-loader {
      position: absolute;
      inset: 0;
      background: rgba(255, 255, 255, 0.95);
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      justify-content: center;
      z-index: 10;
    }
    .dispatch-loader.show { display: flex; }
    .dispatch-infinity {
      width: 60px;
      height: 60px;
    }
    .dispatch-actions {
      position: sticky;
      bottom: 0;
      background: #ffffff;
      padding-top: 10px;
      border-top: 1px solid #e2e8f0;
      margin-top: 10px;
      z-index: 3;
    }
    .dispatch-infinity path.track {
      stroke: rgba(0, 255, 136, 0.2);
    }
    .dispatch-infinity path.live {
      stroke: var(--neon-green);
      animation: dispatch-loader-travel 1.1s linear infinite;
    }
    @keyframes dispatch-loader-travel {
      0% { stroke-dashoffset: 0; }
      100% { stroke-dashoffset: -100; }
    }
    .inventory-row-selected td {
      border-top-color: var(--neon-green) !important;
      border-bottom-color: var(--neon-green) !important;
      box-shadow: inset 0 0 0 1px rgba(0, 255, 136, 0.15);
      background: rgba(0, 255, 136, 0.06) !important;
    }
  </style>
</head>

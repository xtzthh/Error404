!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="google" content="notranslate" />
  <title>AgriShield â€” Storage Units</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <style>
    :root {
      --accent: var(--neon-green);
    }
    
        body {
            background-color: var(--cyber-black);
            color: var(--text-primary);
        }

    .main-content {
      padding: 30px;
            position: relative;
      z-index: 5; /* Ensure content is above mesh/scanlines */
        }

        .header-hud {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding: 20px;
        }

        .grid-layout-storage {
            display: grid;
            grid-template-columns: 450px 1fr;
            gap: 30px;
        }

        .storage-grid-hud {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
      background: rgba(0, 255, 136, 0.03); /* HUD-themed background */
            border: 1px solid var(--cyber-border);
            padding: 20px;
      backdrop-filter: blur(5px);
    }

    [data-theme="light"] .storage-grid-hud {
      background: rgba(0, 255, 136, 0.05); /* Lighter version for light mode */
        }

        .storage-block-hud {
            aspect-ratio: 1;
            border: 1px solid var(--cyber-border);
      background: var(--cyber-card-bg); /* Use themed background instead of hardcoded grey */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

    [data-theme="light"] .storage-block-hud {
      background: rgba(255, 255, 255, 0.6);
        }

        .storage-block-hud:hover {
            border-color: var(--neon-green);
            background: rgba(0, 255, 136, 0.1);
      box-shadow: 0 0 15px rgba(0, 255, 136, 0.2);
        }

        .storage-block-hud.occupied { border-color: var(--plasma-blue); background: rgba(59, 130, 246, 0.1); }
        .storage-block-hud.near-expiry { border-color: #f59e0b; background: rgba(245, 158, 11, 0.1); }
        .storage-block-hud.expired { border-color: #ef4444; background: rgba(239, 68, 68, 0.1); }

    .block-id-hud { font-size: 10px; font-weight: 700; color: var(--text-muted); margin-bottom: 4px; }
    .block-crop-hud { font-size: 11px; font-weight: 900; color: var(--text-primary); text-align: center; }

    .block-tooltip-hud {
      position: absolute;
      bottom: 110%;
      left: 50%;
      transform: translateX(-50%) translateY(10px);
      background: var(--overlay-bg);
      border: 1px solid var(--neon-green);
      padding: 15px;
      border-radius: 4px;
      font-size: 11px;
      width: 200px;
      opacity: 0;
      pointer-events: none;
      transition: all 0.3s;
      z-index: 100;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    .storage-block-hud:hover .block-tooltip-hud {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

        .inventory-table-hud {
            width: 100%;
            border-collapse: separate;
      border-spacing: 0 8px;
        }

        .inventory-table-hud th, .inventory-table-hud td {
            padding: 15px;
      background: var(--cyber-card-bg);
      border-top: 1px solid var(--cyber-border);
      border-bottom: 1px solid var(--cyber-border);
            font-family: 'Roboto Mono', monospace;
            font-size: 12px;
      color: var(--text-primary);
      backdrop-filter: blur(10px);
    }

    [data-theme="light"] .inventory-table-hud td {
      background: rgba(255, 255, 255, 0.4) !important;
      color: #0f172a !important;
    }

    [data-theme="light"] .inventory-table-hud tr:hover td {
      background: rgba(255, 255, 255, 0.8) !important;
        }

        .inventory-table-hud th {
            background: rgba(0, 255, 136, 0.05);
        color: var(--neon-green);
            text-transform: uppercase;
            font-weight: 900;
        }

    [data-theme="light"] .inventory-table-hud th {
      background: rgba(5, 150, 105, 0.1) !important;
      color: #059669 !important;
    }

    .stats-grid-hud {
            display: grid;
      grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 20px;
        }
        .stat-card-hud {
      background: rgba(0, 255, 136, 0.02);
            border: 1px solid var(--cyber-border);
      padding: 20px;
            text-align: center;
      position: relative;
    }

    .stat-value-hud { font-size: 24px; font-weight: 900; color: var(--neon-green); }
    .stat-label-hud { font-size: 10px; color: var(--text-muted); text-transform: uppercase; margin-top: 5px; }

    /* Modal Styling */
    .modal-hud {
      display: none;
            position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      backdrop-filter: blur(10px);
      align-items: center;
      justify-content: center;
      padding: 20px;
            z-index: 1000;
        }

    .modal-content-hud {
      background: var(--cyber-black);
      border: 1px solid var(--neon-green);
      padding: 30px;
      max-width: 800px;
      width: 100%;
      position: relative;
      box-shadow: 0 0 30px rgba(0, 255, 136, 0.1);
    }

    /* Market Rates HUD */
    .market-grid-hud {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }

    .crop-card-hud {
      background: rgba(0, 255, 136, 0.02);
      border: 1px solid var(--cyber-border);
      padding: 15px;
      text-align: center;
        }

        @media (max-width: 1100px) {
            .grid-layout-storage { grid-template-columns: 1fr; }
      .sidebar-hud { display: none; }
    }

    .badge-hud {
        padding: 4px 8px;
        font-size: 10px;
        font-weight: 900;
        text-transform: uppercase;
    }
    .badge-hud.ok { color: var(--neon-green); border: 1px solid var(--neon-green); }
    .badge-hud.warn { color: #f59e0b; border: 1px solid #f59e0b; }
    .badge-hud.bad { color: #ef4444; border: 1px solid #ef4444; }

    .notif-hud {
        background: rgba(239, 68, 68, 0.1);
        border-left: 4px solid #ef4444;
        padding: 15px;
        margin-bottom: 15px;
        font-family: 'Roboto Mono', monospace;
        font-size: 12px;
        color: #ef4444;
    }

    .dispatch-sheet {
      position: fixed;
      right: 24px;
      top: 90px;
      width: 380px;
      max-width: calc(100vw - 32px);
      max-height: calc(100vh - 120px);
      border: 1px solid var(--neon-green);
      background: #ffffff; 
      color: #000000;
      box-shadow: 0 12px 35px rgba(0,0,0,0.3);
      z-index: 2000;
      display: none;
      padding: 20px;
      overflow-y: auto;
    }
    .dispatch-sheet.open { display: block; }
    .dispatch-field {
      width: 100%;
      background: #f8fafc;
      border: 1px solid #cbd5e1;
      color: #0f172a;
      padding: 12px;
      margin-top: 6px;
      font-family: 'Roboto Mono', monospace;
      font-size: 12px;
      outline: none;
    }
    .dispatch-field:focus {
      border-color: var(--neon-green);
      background: #ffffff;
    }
    .dispatch-row { margin-top: 16px; }
    .dispatch-result {
      margin-top: 20px;
      border: 1px solid #e2e8f0;
      padding: 15px;
      font-family: 'Roboto Mono', monospace;
      font-size: 11px;
      line-height: 1.8;
      background: #f1f5f9;
      color: #0f172a;
      position: relative;
      overflow: hidden;
      min-height: 100px;
      max-height: 320px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      overflow-y: auto;
    }
    .dispatch-result.loading {
      opacity: 0.3;
      filter: blur(1px);
    }
    .dispatch-result::before {
      content: "";
      position: absolute;
      top: 0; left: 0; width: 100%; height: 2px;
      background: var(--neon-green);
      opacity: 0.8;
    }
    .dispatch-line {
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid #e2e8f0;
      padding: 4px 0;
      animation: dispatch-item-reveal 0.3s ease forwards;
      opacity: 0;
    }
